<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  {{ data.mensagem }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button class="btnConfirmar" mat-button mat-dialog-close cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>

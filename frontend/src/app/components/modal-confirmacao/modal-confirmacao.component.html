<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>
  {{ data.mensagem }}
</mat-dialog-content>
<mat-dialog-actions>
  <div class="botoes_container">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button class="btnConfirmar" mat-button [mat-dialog-close]="data.confirmar" cdkFocusInitial>Confirmar</button>
  </div>
</mat-dialog-actions>
